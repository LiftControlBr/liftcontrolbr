<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Checklist – Lift Control</title>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
      color: #1f2d48;
    }
    form {
      max-width: 720px;
      background-color: white;
      margin: 0 auto;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgb(31 49 71 / 0.15);
      color: #1f2d48;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 8px;
      border: 1.5px solid #ccd7e0;
      margin-top: 8px;
      box-sizing: border-box;
      font-weight: 500;
      color: #1f2d48;
      resize: vertical;
      min-height: 60px;
    }
    select {
      height: 40px;
    }
    label.check-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      color: #2e3a59;
      user-select: none;
    }
    label.check-item input[type="checkbox"] {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .button-container {
      margin-top: 40px;
      text-align: center;
    }
    button {
      background-color: #4a90e2;
      border: none;
      padding: 14px 55px;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3b79c2;
    }
    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
      button {
        width: 100%;
        padding: 16px 0;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<form id="demoForm" novalidate>
  <h1>Checklist Digital – Lift Control (Demo)</h1>

  <label for="nomeCondominio">Nome do Condomínio</label>
  <input id="nomeCondominio" name="nomeCondominio" type="text" placeholder="Ex: Edifício Solar" autocomplete="off" />

  <label for="enderecoCondominio">Endereço do Condomínio</label>
  <input id="enderecoCondominio" name="enderecoCondominio" type="text" placeholder="Rua Exemplo, 123" />

  <label for="quantElevadores">Quantidade de Elevadores</label>
  <input id="quantElevadores" name="quantElevadores" type="number" placeholder="Ex: 10" min="1" />

  <label for="elevadorInspecionado">Elevador Inspecionado</label>
  <select id="elevadorInspecionado" name="elevadorInspecionado">
    <option value="" disabled selected>Selecione...</option>
    <option>Social</option>
    <option>Serviço</option>
    <option>Elevador 1</option>
    <option>Elevador 2</option>
  </select>

  <div class="checklist-section">
    <h2>Casa de Máquinas</h2>
    <label class="check-item"><input type="checkbox" name="motor" /> Motor de tração - Estado geral</label>
    <label class="check-item"><input type="checkbox" name="freio" /> Freio eletromagnético - Funcionamento</label>
    <label class="check-item"><input type="checkbox" name="redutor" /> Redutor - Nível de óleo / ruídos</label>
  </div>

  <div class="checklist-section">
    <h2>Cabina</h2>
    <label class="check-item"><input type="checkbox" name="portas" /> Portas - Abertura e fechamento</label>
    <label class="check-item"><input type="checkbox" name="botoes" /> Botões - Funcionamento</label>
  </div>

  <label for="reparosExecutados" style="margin-top: 30px;">Reparos Executados</label>
  <textarea id="reparosExecutados" name="reparosExecutados" placeholder="Descreva resumidamente os reparos..." minlength="5"></textarea>

  <div class="button-container">
    <button type="submit">Enviar (Demo)</button>
  </div>
</form>

<script>
  document.getElementById("demoForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Este é um formulário de demonstração. Nenhum dado será enviado ou salvo.");
  });
</script>

</body>
</html>
